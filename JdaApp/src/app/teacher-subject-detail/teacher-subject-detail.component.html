<form [formGroup]="teacherSubjectForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Teacher Subject Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Teacher Name" formControlName="Teacher">
              <mat-option *ngFor="let teacher of teachers" [value]="teacher.FirstName">
                {{ teacher.FirstName }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="teacherSubjectForm.controls['Teacher'].hasError('required')">
                Teacher Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Subject Name" formControlName="Subject">
              <mat-option *ngFor="let subject of subjects" [value]="subject.SubjectName">
                {{ subject.SubjectName }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="teacherSubjectForm.controls['Subject'].hasError('required')">
                Subject Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="half-width">
            <mat-select placeholder="Class Detail" formControlName="ClassDetail">
              <mat-option *ngFor="let classDetail of classDetails" [value]="classDetail.ClassName">
                {{ classDetail.ClassName }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="teacherSubjectForm.controls['ClassDetail'].hasError('required')">
              Class Detail is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
            <mat-checkbox formControlName="IsActive">Is Active</mat-checkbox>
          </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
