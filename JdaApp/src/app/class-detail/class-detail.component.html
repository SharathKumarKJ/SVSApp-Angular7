<form #classForm="ngForm" (ngSubmit)="OnSubmit(classForm)">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Class Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Class Name" class="validate"  name="ClassName" #ClassName="ngModel" [(ngModel)]="classDetail.ClassName"/>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
