<mat-card class="example-card">

      <input type="text" class="form-control" placeholder="Search By Name" style="width:300px" [(ngModel)]="searchTerm" />
    </div>
  </mat-card>
  <div *ngFor="let teacher of filterdTeacher">

      <app-teacher-view [teacher]="teacher" #childComponent> </app-teacher-view>
    </div>
  </div>
