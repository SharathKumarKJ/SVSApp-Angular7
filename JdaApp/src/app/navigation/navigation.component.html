<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(!isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'over'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
    </mat-toolbar>
    <mat-nav-list>
    
      <a  mat-list-item [matMenuTriggerFor]="Student">Student</a>
      <mat-menu #Student="matMenu" yPosition="above">
        <a mat-menu-item routerLink="/student">Create</a>
        <a mat-menu-item routerLink="/browseStudent">Browse</a>
      </mat-menu>

      <a mat-list-item [matMenuTriggerFor]="Teacher">Teacher</a>
      <mat-menu #Teacher="matMenu">
        <a mat-menu-item routerLink="/teacher">Create</a>
        <a mat-menu-item routerLink="/browseTeacher">Browse</a>
      </mat-menu>

      <a mat-list-item [matMenuTriggerFor]="Subject">Subject</a>
      <mat-menu #Subject="matMenu">
        <a mat-menu-item routerLink="/subject">Create</a>
        <a mat-menu-item routerLink="/browseSubject">Browse</a>
      </mat-menu>

      <a mat-list-item [matMenuTriggerFor]="Class">Class</a>
      <mat-menu #Class="matMenu">
        <a mat-menu-item routerLink="/class">Create</a>
        <a mat-menu-item routerLink="/browseClass">Browse</a>
      </mat-menu>

      <a mat-list-item [matMenuTriggerFor]="Fee">Fee</a>
      <mat-menu #Fee="matMenu">
        <a mat-menu-item routerLink="/Fee">Create</a>
        <a mat-menu-item routerLink="/browseFee">Browse</a>
      </mat-menu>

      <a mat-list-item [matMenuTriggerFor]="TeacherSubject">Teacher Subject</a>
      <mat-menu #TeacherSubject="matMenu">
        <a mat-menu-item routerLink="/teacherSubjectDetail">Create</a>
        <a mat-menu-item routerLink="/browseTeacherSubjectDetail">Browse</a>
      </mat-menu>

      <a mat-list-item [matMenuTriggerFor]="Other">Other</a>
      <mat-menu  #Other="matMenu">
        <a mat-menu-item routerLink="/myFolder">My Folder</a>
        <a mat-menu-item routerLink="/myWork">My Work</a>
      </mat-menu>

    </mat-nav-list>


  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (mouseover)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="pointerCursor" (click)="OnMenuClick()"><span>SVS App</span></div>
      <div class="example-fill-remaining-space">
        <i class="material-icons dp48 pointerCursor" (click)="Logout()">account_box</i>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
