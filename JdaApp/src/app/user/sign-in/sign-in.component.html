<form class="example-form" #loginForm="ngForm" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput type="text" #UserName ngModel name="UserName" placeholder="User Name" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" #Password ngModel name="Password" placeholder="Password" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!loginForm.valid" type="submit">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
