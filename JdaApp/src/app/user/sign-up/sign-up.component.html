<form class="example-form" #userRegisterForm="ngForm" (ngSubmit)="OnSubmit(userRegisterForm)">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      
      <mat-form-field class="full-width">
        <input matInput type="text" #UserName [(ngModel)]="user.UserName" name="UserName" placeholder="User Name" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" #Password [(ngModel)]="user.Password" name="Password" placeholder="Password" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput type="text" #Email [(ngModel)]="user.Email" name="Email" placeholder="Email" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput type="text" #FirstName [(ngModel)]="user.FirstName" name="FirstName" placeholder="FirstName" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput type="text" #LastName [(ngModel)]="user.LastName" name="LastName" placeholder="LastName" required>
      </mat-form-field>
    </mat-card-content>

    <mat-form-field class="full-width">
      <input type="text" placeholder="Role"  name="Role" matInput [(ngModel)]="user.Role" [matAutocomplete]="auto" required>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let role of roles" [value]="role">
          {{role}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!userRegisterForm.valid"  type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
